{% load static %}
<!DOCTYPE html
    PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
    <head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon"  type="image/png"  href="{% static 'images/' %}{{ config.siteLogo }}">
    <link rel="stylesheet" href="{% static 'css/' %}{{ config.siteCSS }}">
    {% block additionalCSS %}{% endblock %}
    </head>
    <body>
        <div class="header">
            <img src="{% static 'images/' %}{{ config.homeIcon }}" alt="Home" onclick="location.href='{{ config.homeUrl }}';">
            <h1>{{ config.siteName }} {{ config.eventDate|date:'d.m.Y' }}</h1>
        </div>
        <div class="main">
            {% include 'menu.html' %}
            {% block menu %}{% endblock %}
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <div class="footer_sponsor_logo">
                {% if config.sponsorLogo %}
                    <img src="{% static 'images/' %}{{ config.sponsorLogo }}" alt="{{ config.sponsorName }}">
                {% endif %}
            </div>
            <div class="footer_owner_logo">
                {% if config.ownerLogo %}
                    <img src="{% static 'images/' %}{{ config.ownerLogo }}" alt="{{ config.ownerName }}">
                {% endif %}
            </div>
        </div>
    </body>
</html>
