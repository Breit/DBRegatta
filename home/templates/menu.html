{% load static %}

{% block menu %}
<div class="menu">
    {% for m in menu %}
    <div class="menu_entry" id="{{ m.id }}" onclick="location.href='{{ m.url }}';">
        <div class="menu_entry_thumb">
            <img src="{% static 'images/' %}{{ m.thumb }}" alt="{{ m.title }}_icon">
        </div>
        <div class="menu_entry_title">
            <h2>{{ m.title }}</h2>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
